<!DOCTYPE html>

<body>
    <script>
        class Rectangle{
            constructor(width, height){
                this.width = width;
                this.height = height;
            }
            area(){
                return width * height;
            }
            perimeter(){
                return (width + height)*2;
            }
        }
        let width = +prompt("enter width");
        let height = +prompt("enter height");
        let rect = new Rectangle(width, height);
        document.write("dien t√≠ch: "+rect.area()+"<br>Chu vi:"+rect.perimeter());
    </script>
</body>
